<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
	<header class="header">
		<div class="header__flexContainer">
			<img src="assets/wondercraft-logo.svg" class="header__flexContainer-logo">
			<div class="header__flexContainer-iconsContainer">
				<img src="assets/icon-user.svg" class="header__flexContainer-iconsContainer-icon">
				<img src="assets/icon-briefcase.svg" class="header__flexContainer-iconsContainer-icon">
			</div>
		</div>
	</header>

	<div class="hero">
		<img src="assets/hero.jpg" class="hero__img">
		<div class="hero__offer">
			<p class="hero__offer-highlight"></p>
			<h2 class="hero__offer-title"></h2>
			<p class="hero__offer-description"></p>
			<p class="hero__offer-seeMore"></p>
		</div>
	</div>

	<div class="products">
		<h1 class="products__title"></h1>
		<div class="products__grid">
			<!--Insert js-->
		</div>
	</div>

	<div class="newsletter">
		<h2 class="newsletter__title"></h2>
		<p class="newsletter__label"></p>
		<input type="email" name="email" class="newsletter__mail">
		<input type="submit" name="" class="newsletter__submit">
	</div>

	<footer class="footer">
		<p class="footer__info"></p>
		<p class="footer__info"></p>
		<p class="footer__info"></p>
		<p class="footer__info"></p>
		<img class="footer__img" src="assets/wondercraft-logo2.svg">
		<div class="footer__socialMedia">
			<a href="" class="footer__socialMedia-link"></a>
			<a href="" class="footer__socialMedia-link"></a>
			<a href="" class="footer__socialMedia-link"></a>
		</div>
		<p class="footer__copyright"></p>
	</footer>

	<div class="modalOverlay">
		<div class="modal">
			<div class="modal__head">
				<p class="modal__head-highlight"></p>
				<h2 class="modal__head-title"></h2>
				<button class="modal__head-closeButton">
					<img src="assets/icon-close.svg" class="modal__head-closeButton-icon">
				</button>
			</div>
		</div>
	</div>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
